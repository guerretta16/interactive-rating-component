<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Rating - EG</title>
</head>
<body>
    <div class="container" id="container">
        <div class="rating-container">
            <img class="star-img" src="./assets/images/icon-star.svg" alt="star" />
            <div class="info-rating">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="form-rating">
                <form id="rating-form">
                    <div class="rating-selector">
                        <div class="rating-item">
                            <input type="radio" name="item" value="1">
                            <!-- <span>1</span> -->
                        </div>
                        <div class="rating-item">
                            <input type="radio" name="item" value="2">
                            <!-- <span>2</span> -->
                        </div>
                        <div class="rating-item">
                            <input type="radio" name="item" value="3">
                            <!-- <span>3</span> -->
                        </div>
                        <div class="rating-item">
                            <input type="radio" name="item" value="4">
                            <!-- <span>4</span> -->
                        </div>
                        <div class="rating-item">
                            <input type="radio" name="item" value="5">
                            <!-- <span>5</span> -->
                        </div>
                    </div>
                    <input class="btn-submit" type="submit" value="submit">
                </form>
            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
